http {
    
    include       mime.types;
    default_type  application/octet-stream;
    sendfile         on;

    events {
        worker_connections   1024;
    }

    server {
        listen 80;

        # Root directory for static files
        root /web/static;

        index index.html;

        # Serve static files (e.g. /index.html, /css/style.css, etc.)
        location / {
            try_files $uri $uri/ =404;
            add_header Access-Control-Allow-Origin "https://html.itch.zone/";
            add_header Cross-Origin-Opener-Policy "same-origin";
            add_header Cross-Origin-Embedder-Policy "require-corp";
            add_header Cross-Origin-Resource-Policy "cross-origin";
        }

        # Proxy requests under /d/ to your application
        location ~ ^/(d|g)/ {
            proxy_pass http://localhost:5080;   # change to your appâ€™s host:port
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin "https://html.itch.zone/";
            add_header Cross-Origin-Opener-Policy "same-origin";
            add_header Cross-Origin-Embedder-Policy "require-corp";
            add_header Cross-Origin-Resource-Policy "cross-origin";
        }
    }
}