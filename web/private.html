<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Plurabus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body data-lobbykey="KEY_PLACEHOLDER">
  <div class="bodyText" id="bodyDiv">
    <img src="/img/webtitle.png" alt="Plurabus">
    <p>Copy the link and send it to whoever you want to play against, then click Play when you're ready!</p>
    <p>The link is active for 3 minutes.</p>
    <div>
      <input type="text" value="" id="gamelink" class="gamelink" readonly>
      <br>
      <button id="copybutton">Copy</button>
    </div>
    <br>
    <form name="playprivateform" autocomplete="off">
      <div>
	<button type="submit" class="block">Play</button>
      </div>
    </form>
  </div>
  <script src="/script/private.js"></script>
</body>
</html>
